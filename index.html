<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>βw Intergalactic Travel Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0c0f15;
      color: #ffffff;
      text-align: center;
      padding: 2rem;
    }
    input, select, button {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #00ffcc;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>βw Intergalactic Travel Calculator</h1>
  <p>Base βw speed = 6.37 billion km/s</p>

  <label for="bwMultiplier">Enter βw Multiplier:</label>
  <input type="number" id="bwMultiplier" min="0.1" step="0.1" value="1" />

  <label for="destination">Select Destination:</label>
  <select id="destination">
    <option value="4.01e13">Proxima Centauri (4.24 ly)</option>
    <option value="4.13e13">Alpha Centauri A/B (4.37 ly)</option>
    <option value="5.63e13">Barnard's Star (5.96 ly)</option>
    <option value="8.13e13">Sirius (8.6 ly)</option>
    <option value="2.37e14">Vega (25 ly)</option>
    <option value="4.10e15">Polaris (433 ly)</option>
    <option value="2.50e17">Galactic Center - Sagittarius A* (26,500 ly)</option>
  </select>

  <br />
  <button onclick="calculateTravelTime()">Calculate Travel Time</button>

  <div class="result" id="result"></div>

  <script>
    const BW_SPEED = 6.37e9; // km/s

    function calculateTravelTime() {
      const bwMultiplier = parseFloat(document.getElementById("bwMultiplier").value);
      const distanceKm = parseFloat(document.getElementById("destination").value);

      if (bwMultiplier <= 0 || isNaN(distanceKm)) {
        document.getElementById("result").textContent = "Invalid input.";
        return;
      }

      const speed = bwMultiplier * BW_SPEED;
      const timeInSeconds = distanceKm / speed;

      let resultText = "";
      if (timeInSeconds < 60) {
        resultText = `${timeInSeconds.toFixed(2)} seconds`;
      } else if (timeInSeconds < 3600) {
        resultText = `${(timeInSeconds / 60).toFixed(2)} minutes`;
      } else if (timeInSeconds < 86400) {
        resultText = `${(timeInSeconds / 3600).toFixed(2)} hours`;
      } else {
        resultText = `${(timeInSeconds / 86400).toFixed(2)} days`;
      }

      document.getElementById("result").innerHTML =
        `At ${bwMultiplier} βw, travel time is: <strong>${resultText}</strong>`;
    }
  </script>
</body>
</html>
